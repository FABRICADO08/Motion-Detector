<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz Object Detection</title>
    <style>
        :root {
            --primary-color: #00aeff;
            --dark-bg: #1a1a1a;
            --light-bg: #2c2c2c;
            --text-color: #ffffff;
            --text-muted: #cccccc;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --panel-border: rgba(0, 174, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--light-bg) 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 174, 255, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), #0080cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 174, 255, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .detection-info {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--panel-border);
        }

        .detection-info h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: rgba(0, 174, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 174, 255, 0.3);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .objects-list {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #333;
        }

        .objects-list::-webkit-scrollbar { width: 8px; }
        .objects-list::-webkit-scrollbar-track { background: #333; border-radius: 4px; }
        .objects-list::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 4px; }

        .object-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .object-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .object-name {
            font-weight: 600;
            color: var(--text-color);
            text-transform: capitalize;
        }

        .object-confidence {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.loading { background: rgba(255, 193, 7, 0.2); color: #ffc107; border: 1px solid rgba(255, 193, 7, 0.5); }
        .status.error { background: rgba(220, 53, 69, 0.2); color: #dc3545; border: 1px solid rgba(220, 53, 69, 0.5); }
        .status.success { background: rgba(40, 167, 69, 0.2); color: #28a745; border: 1px solid rgba(40, 167, 69, 0.5); }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid currentColor;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; gap: 20px; }
            .header h1 { font-size: 2rem; }
            .controls { flex-direction: column; align-items: stretch; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simbela's Object Detection</h1>
            <p>Real-time AI-powered object recognition system</p>
        </div>

        <div id="status" class="status loading">
            <div class="loading-spinner"></div>
            <span>Initializing...</span>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn" disabled>Start Detection</button>
                    <button id="stopBtn" class="btn" disabled>Stop Detection</button>
                </div>
            </div>

            <div class="detection-info">
                <h2>Detection Statistics</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="objectsInFrame">0</span>
                        <div class="stat-label">Objects in Frame</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="detectionFPS">0</span>
                        <div class="stat-label">Detection FPS</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avgConfidence">0%</span>
                        <div class="stat-label">Avg Confidence</div>
                    </div>
                </div>

                <h2>Detected Objects</h2>
                <div class="objects-list" id="objectsList">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        No objects detected yet
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Use `defer` to ensure scripts load in order and run after the DOM is ready -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.17.0/tf.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js" defer></script>
    <script defer>
        class ObjectDetectionApp {
            constructor() {
                // DOM Elements
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas ? this.canvas.getContext('2d') : null;
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.statusEl = document.getElementById('status');
                this.objectsListEl = document.getElementById('objectsList');
                this.objectsInFrameEl = document.getElementById('objectsInFrame');
                this.detectionFPSEl = document.getElementById('detectionFPS');
                this.avgConfidenceEl = document.getElementById('avgConfidence');

                // State and Properties
                this.model = null;
                this.stream = null;
                this.state = 'IDLE'; // IDLE, LOADING, READY, DETECTING, ERROR
                this.lastPredictions = [];
                this.animationFrameId = null;

                // Constants
                this.DETECTION_INTERVAL_MS = 500; // Run detection every 500ms (2 FPS)
                this.MIN_CONFIDENCE = 0.5;
            }

            async init() {
                try {
                    this.setState('LOADING', 'Loading TensorFlow.js libraries...');
                    if (typeof tf === 'undefined' || typeof cocoSsd === 'undefined') {
                        throw new Error('Required AI libraries not loaded. Please check your internet connection and script tags.');
                    }
                    
                    this.setState('LOADING', 'Loading COCO-SSD model...');
                    this.model = await cocoSsd.load();

                    this.setState('LOADING', 'Accessing camera...');
                    await this.setupCamera();
                    
                    this.setupEventListeners();
                    this.setState('READY', 'Ready to start detection');
                } catch (error) {
                    this.setState('ERROR', `Initialization Failed: ${error.message}`);
                    console.error('Initialization error:', error);
                }
            }

            async setupCamera() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera access is not supported by this browser.');
                }
                const constraints = { video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: 'environment' } };
                this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                this.video.srcObject = this.stream;
                
                return new Promise((resolve) => {
                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        resolve();
                    };
                });
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startDetection());
                this.stopBtn.addEventListener('click', () => this.stopDetection());
            }

            setState(newState, message) {
                this.state = newState;
                console.log(`State changed to: ${newState}`);

                // Update UI based on state
                this.startBtn.disabled = newState !== 'READY';
                this.stopBtn.disabled = newState !== 'DETECTING';

                let statusType = 'loading';
                if (newState === 'READY' || newState === 'DETECTING') statusType = 'success';
                if (newState === 'ERROR') statusType = 'error';
                
                this.updateStatusMessage(message, statusType);
            }

            updateStatusMessage(message, type) {
                this.statusEl.className = `status ${type}`;
                const spinner = type === 'loading' ? '<div class="loading-spinner"></div>' : '';
                this.statusEl.innerHTML = `${spinner}<span>${message}</span>`;
            }

            startDetection() {
                if (this.state !== 'READY') return;
                this.setState('DETECTING', 'Detection active...');
                this.runDetectionLoop();
            }

            stopDetection() {
                if (this.state !== 'DETECTING') return;
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                }
                this.clearCanvas();
                this.lastPredictions = [];
                this.updateDetectionsUI([]); // Clear UI
                this.setState('READY', 'Detection stopped. Ready to start again.');
            }

            // The main loop using requestAnimationFrame for smooth rendering
            runDetectionLoop() {
                let lastDetectionTime = 0;

                const loop = async (timestamp) => {
                    // Throttle the actual AI detection to save resources
                    if (timestamp - lastDetectionTime > this.DETECTION_INTERVAL_MS) {
                        lastDetectionTime = timestamp;
                        const startTime = performance.now();
                        
                        // Perform the detection
                        const predictions = await this.model.detect(this.video);
                        this.lastPredictions = predictions.filter(p => p.score >= this.MIN_CONFIDENCE);
                        
                        // Update stats based on the new detection
                        const detectionTime = performance.now() - startTime;
                        const fps = 1000 / detectionTime;
                        this.detectionFPSEl.textContent = fps.toFixed(1);
                        this.updateDetectionsUI(this.lastPredictions);
                    }

                    // Draw the latest results on every frame for smoothness
                    this.drawDetectionsOnCanvas(this.lastPredictions);

                    // Continue the loop
                    if (this.state === 'DETECTING') {
                        this.animationFrameId = requestAnimationFrame(loop);
                    }
                };

                this.animationFrameId = requestAnimationFrame(loop);
            }

            drawDetectionsOnCanvas(predictions) {
                this.clearCanvas();
                if (!this.ctx) return;
                this.ctx.lineWidth = 3;
                this.ctx.font = '16px Arial';

                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    const label = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;
                    
                    // Bounding box
                    this.ctx.strokeStyle = '#00aeff';
                    this.ctx.strokeRect(x, y, width, height);
                    
                    // Label background
                    this.ctx.fillStyle = '#00aeff';
                    const textWidth = this.ctx.measureText(label).width;
                    this.ctx.fillRect(x, y > 20 ? y - 20 : y, textWidth + 10, 20);
                    
                    // Label text
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.fillText(label, x + 5, y > 20 ? y - 5 : y + 15);
                });
            }

            updateDetectionsUI(predictions) {
                // Update stats
                this.objectsInFrameEl.textContent = predictions.length;

                if (predictions.length > 0) {
                    const totalConfidence = predictions.reduce((sum, p) => sum + p.score, 0);
                    const avgConfidence = (totalConfidence / predictions.length) * 100;
                    this.avgConfidenceEl.textContent = `${Math.round(avgConfidence)}%`;

                    this.objectsListEl.innerHTML = predictions
                        .map(p => `
                            <div class="object-item">
                                <span class="object-name">${p.class}</span>
                                <span class="object-confidence">${Math.round(p.score * 100)}%</span>
                            </div>
                        `).join('');
                } else {
                    this.avgConfidenceEl.textContent = '0%';
                    this.objectsListEl.innerHTML = `<div style="text-align: center; color: #666; padding: 20px;">No objects detected in frame</div>`;
                }
            }

            clearCanvas() {
                if (this.ctx) {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            cleanup() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    console.log('Camera stream stopped.');
                }
            }
        }

        // Initialize and run the application
        // `defer` ensures this runs after the document is parsed and all scripts are loaded.
        window.objectDetectionApp = new ObjectDetectionApp();
        window.objectDetectionApp.init();

        // Handle page unload to gracefully shut down the camera
        window.addEventListener('beforeunload', () => {
            if (window.objectDetectionApp) {
                window.objectDetectionApp.cleanup();
            }
        });
    </script>
</body>
</html>
